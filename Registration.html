<!DOCTYPE html>
<html>
<head>
	<title>JS Yoyo - Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/regis.css">
</head>
<body>
	<div class="navbar grid-12">
			<img id="logo" src="Assets/logo.png">
			<a class="active" href="Registration.html">Register</a>
			<a href="Contact.html">Contact Us</a>
			<a href="Tutorial.html">Tutorial</a>
			<div class="dropdown">
				<a href="Basic.html">Product</a>
				<div class="drop-content">
					<a href="Professional.html">Professional</a>
					<a href="Basic.html">Basic</a>
				</div>
			</div>
			<a href="Home.html">Home</a>
	</div>

	<main>
		<div class="grid-8 box center">
			<p class="title text-center">Register Disini Untuk Berlangganan</p>
			<form onsubmit = "register(event)">
					<br>
					<p class="desc">Nama&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p>
						<input type="text" id="Name" placeholder="Name">
						<br>
					<p class="desc">Email&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p>
						<input type="text" id="Email" placeholder="Email">
						<br>
					<p class="desc">Password&nbsp</p>
						<input type="Password" id="Password" placeholder="Password">
						<br>
						<input type = "checkbox" onclick="showPass()"><p class="desc txt">Tunjukan Password</p>
						<br>
					<p class="desc">Alamat&nbsp&nbsp&nbsp&nbsp&nbsp</p>
						<input type="text" id="Address" placeholder="Address">
						<br>
					<p class="desc">Jenis Kelamin</p>
						<input type="Radio" Name="Gender" value="Female"> <p class="desc txt"> Perempuan </p>
						<input type="Radio" Name="Gender" value="Male">	<p class="desc txt"> Laki-Laki </p>
						<br>
					<p class="desc">Kota</p>
						<select id="City">
							<option>--kota--</option>
							<option>Jakarta</option>
							<option>Bandung</option>
							<option>Tanggerang</option>
						</select>
						<br>
					<p id="Message"></p>
					<input type="submit" name="Register" value="Register">
			</form>
		</div>
	</main>

	<footer>
		<div class="grid-6 text-center left">
			<p class="title">Tetap Terhubung Dengan Kami</p>
			<div class="sosmed center">
				<a href="https://www.facebook.com"><img src="Assets/Sosmed/Facebook.png"></a>
				<p class="desc">JS-Yoyo</p>
			</div>
			<div class="sosmed center">
				<a href="https://twitter.com"><img src="Assets/Sosmed/Twitter.png"></a>
				<p class="desc">JS_Yoyo</p>
			</div>
			<div class="sosmed center">
				<a href="https://www.instagram.com"><img src="Assets/Sosmed/Instagram.png"></a>
				<p class="desc">JS_Yoyo</p>
			</div>
		</div>
		<div class="grid-6 text-center left">
			<p class="title">Lokasi Kami</p>
			<img class="center map" src="Assets/Map.png">
		</div>
		<div class="clear"></div>
	</footer>

	<script src="jquery-3.3.1.js"></script>
	<script src="javascript.js"></script>
</body>
</html>
